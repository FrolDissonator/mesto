<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./vendor/fonts.css">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="/images/header-logo.svg" alt="Mesto Russia" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="/images/profile-photo-kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards-grid">
        <div class="card">
          <img src="./images/photo-ingushetia.jpg" alt="средневековые сторожевые башни Вовнушки" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Ингушетия</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/photo-elbrus.jpg" alt="вид на гору Эльбрус" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/photo-dombai.jpg" alt="панорамный вид в Домбае" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/photo-north-osetia.jpg" alt="Даргавсский склеповый могильник" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Северная Осетия</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/photo-arkhyz.jpg" alt="горная река в Архызе" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Архыз</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/photo-karachaevsk.jpg" alt="Шоанинский храм" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-button"></button>
      <form class="edit-form" name="edit profile">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__field">
          <input class="edit-form__input edit-form__input_field_name" name="profile name" type="text" placeholder="Имя">
          <input class="edit-form__input edit-form__input_field_description" name="profile description" type="text" placeholder="О себе">
        </fieldset>
        <button class="edit-form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
