<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/header-logo.svg" alt="логотип Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/profile-photo-kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__description">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-grid">
        <template id="card">
          <div class="card">
            <img src="#" alt=" " class="card__image">
            <button class="card__delete-button" type="button"></button>
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="edit-form edit-form_profile" name="edit-profile" novalidate>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__field">
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_field_name" id="name" name="profile-name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="edit-form__error-message" id="name-error"></span>
          </div>
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_field_description" id="description" name="profile-description" type="text" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="edit-form__error-message" id="description-error"></span>
          </div>
        </fieldset>
        <button class="edit-form__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="edit-form edit-form_card" name="edit-card" novalidate>
        <h2 class="edit-form__title">Новое место</h2>
        <fieldset class="edit-form__field">
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_field_place-name" id="card-name" name="place-name" type="text" placeholder="Название" required minlength="2" maxlength="30">
            <span class="edit-form__error-message" id="card-name-error"></span>
          </div>
          <div class="edit-form__input-container">
            <input class="edit-form__input edit-form__input_field_place-image" id="card-image" name="place-image" type="url" placeholder="Ссылка на картинку" required>
            <span class="edit-form__error-message" id="card-image-error"></span>
          </div>
        </fieldset>
        <button class="edit-form__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_full-image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <img src="#" alt=" " class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </section>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
