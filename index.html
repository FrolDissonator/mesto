<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./vendor/fonts.css">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="/images/header-logo.svg" alt="Mesto Russia" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="/images/profile-photo-kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__description">
            <div class="profile__name"></div>
            <h1 class="profile__title">Жак-Ив Кусто<img src="/images/profile-edit-button.svg" alt="" class="profile__edit-button"></h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img src="/images/profile-add-button.svg" alt="" class="profile__add-button">
      </section>
      <section class="cards-grid">
        <div class="card">
          <img src="/images/photo-karachaevsk.jpg" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
        <div class="card">
          <img src="/images/photo-elbrus.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
        <div class="card">
          <img src="/images/photo-dombai.jpg" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
        <div class="card">
          <img src="/images/photo-elbrus.png" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
        <div class="card">
          <img src="/images/photo-dombai.jpg" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
        <div class="card">
          <img src="/images/photo-karachaevsk.jpg" alt="" class="card__image">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <img src="/images/card-like-button.svg" alt="" class="card__like-button">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
